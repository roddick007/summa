<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo1{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            
            
            background-image: linear-gradient(to left,red,green,blue,yellow,pink);
            background-image: linear-gradient(to top left,red,green,blue,yellow,pink);
            background-image: linear-gradient(to top left,red,green,blue,yellow,pink);
        }
        #demo2{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: repeating-linear-gradient(red 50%,green,blue 100%,yellow 0,pink);
        }
        #demo3{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: radial-gradient(red,green,blue,yellow,pink);
        }
        #demo4{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: repeating-radial-gradient(lightgreen 20%,blue 30%,black 50%,orange 10%,skyblue 90%);
        }
        #demo5{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: conic-gradient(aqua 30deg,violet 60deg,grey 90deg,tomato 180deg,skyblue 360deg);
        }
        #demo6{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            background-image: repeating-conic-gradient(black 0deg 30deg,aqua 30deg 60deg,violet 60deg 90deg,grey 90deg 180deg,tomato 180deg 360deg);
        }
    </style>
</head>
<body>
    <div id="demo1"></div>
    <hr>
    <div id="demo2"></div>
    <hr>
    <div id="demo3"></div>
<hr>
    <div id="demo4"></div>
<hr>
    <div id="demo5"></div>
    <hr>
    <div id="demo6"></div>
</body>
</html>
